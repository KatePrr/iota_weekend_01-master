<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
	<h1>Employee Form</h1>	
	<div class="container">
		<form id="employeeForm">
			<label for="empFirstName">Employee First Name: </label>
			<input type="text" id="empFirstName" name="empFirstName" /> <br/>

			<label for="empLastName">Employee Last Name: </label>
			<input type="text" id="empLastName" name="empLastName" /> <br/>
			
			<label for="empIdNumber">Employee ID Number: </label>
			<input type="number" id="empIdNumber" name="empIdNumber" /> <br/>

			<label for="empJobTitle">Employee Job Title: </label>
			<input type="text" id="empJobTitle" name="empJobTitle" /> <br/>

			<label for="empSalary">Employee Salary: </label>
			<input type="number" id="empSalary" name="empSalary" />	<br/>

			<input type="submit" value="Submit Employee" class="submitClass" />

		</form>
	</div>


	<div id="container">

	</div>
	
	<div id="deleteEmployee">
		<button type="delete">Delete Employee</button></div>
	</div>


 	</body>
</html>
